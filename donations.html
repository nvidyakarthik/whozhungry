  <!-- Modal -->
  <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            Donate an Item

          </h4>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="title">Title</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="title" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="message">Message</label>
              <div class="col-sm-9">
                <textarea class="form-control" rows="5" id="message"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="city">City</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="city" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="zipCode">ZipCode</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="zipCode" />

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="donation-image">Image Upload</label>
              <div class="col-sm-9">
                <input id="donation-image" name="input-b1" type="file" class="file">

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="expirationDate">ExpirationDate</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="expirationDate" placeholder="mm/dd/yy" />

              </div>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" type="submit" id="add-donations">
            Save changes
          </button>
        </div>
      </div>
    </div>
